<header>
  <a href='#' class='tag' rel='tag'>{{ include.tags[0] }}</a>
  <h2 class='headline'> {{ include.title }}</h2>
  <div class='author'>By
  {% for author in include.authors %}

  {% if forloop.length > 1 and forloop.last %}
    and
  {% endif %}
  {{ author }}{% if forloop.rindex > 1 %},{% endif %}

  {% endfor %}
  </div>
</header>
