<script>
var allPosts = [
  {% for post in site.posts %}
    {% unless post.tags contains 'About' %} // exclude info posts
    '{{ post.url }}',
    {% endunless %}
  {% endfor %}
];
var random = Math.floor(Math.random()*allPosts.length);
window.location = 'http://muskeeto.co'+allPosts[random];
</script>
