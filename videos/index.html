---
layout: default
---

{% for post in site.posts %}
{% if post.tags contains 'Video' %}
<article>
  <a href='{{ post.url }}'>
    <header>
        <h2 class='headline'>
        {{ post.title }}
        </h2>
        <iframe width="100%" height="350" src="{{ post.video }}" ></iframe>
    </header>
    </a>
    <section>
      {{ post.content }}
    <section>
</article>
{% endif %}
{% endfor %}
